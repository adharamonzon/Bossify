<article *ngFor="let band of Mybands" id="{{ band.id }}">
  <h1 style="color: black;">{{ band.name }}</h1>
  <img src="{{ band.image }}" alt="imagen de { band.name}" title="{ band.name}" />
  <p style="color: black;">{{ band.description }}</p>
  <ul>
    Miembros de la banda:
  </ul>
  <li *ngFor="let member of band.bandMembers" style="color: black;">{{ member }}</li>
</article>
