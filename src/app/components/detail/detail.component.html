<article id="{{ id }}">
  <a routerLink="/">Volver</a>
  <h1 style="color: black;">{{ name }}</h1>
  <img src="{{ image }}" alt="imagen de { name}" title="{ name}" />
  <p style="color: black;">{{ description }}</p>
  <ul>
    Miembros de la banda:
  </ul>
  <li *ngFor="let member of bandMembers" style="color: black;">{{ member }}</li>
</article>
