<app-header></app-header>
<main class="main">
  <!-- Form -->
  <form class="main__form">
    <input (keyup.enter)="filterByName($event)" (blur)="filterByName($event)" class="main__form--input" type="text" placeholder=" Busca tu banda" />
    <button class="main__form--btn" (click)="filterByName($event)" type="button">Buscar</button>
  </form>
  <!-- add band -->
  <div class="add-band">
    <img (click)="showList()" class="add-band__image" src="../../../assets/icons/plus.svg" alt="enseñar más grupos" title="más grupos" />
    <div class="add-band__container">
      <ul class="add-band__list">
        <li class="add-band__list--item" *ngFor="let band of moreBands">
          <h4 (click)="addBand($event)" id="{{ band.id }}" class="add-band__list--item__name">{{ band.name }}</h4>
        </li>
      </ul>
    </div>
  </div>
  <!-- list of bands -->
  <ul class="main__list">
    <li class="main__list--item" *ngFor="let band of Mybands" id="{{ band.id }}">
      <h1 class="main__list--item__title">{{ band.name }}</h1>
      <div class="main__list--item__img"><img class="image" src="{{ band.image }}" alt="{{ band.name }}" title="{{ band.name }}" /></div>
      <div class="main__list--links">
        <a class="main__list--links__linkToDetail" routerLink="/bandDetail/{{ band.id }}">+ Info</a>
        <img (click)="findDeleteBand($event)" id="{{ band.id }}" class="main__list--links__delete" src="../../../assets/icons/trash.svg" alt="borrar banda" title="borrar banda" />
      </div>
    </li>
  </ul>
</main>
